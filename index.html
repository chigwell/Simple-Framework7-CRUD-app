<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Framework7</title>
  <link rel="stylesheet" href="packages/core/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>
    <div class="view view-main view-init safe-areas" data-master-detail-breakpoint="800" data-url="/">
      <div class="page" data-page="main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
            </div>
            <div class="title sliding">CRUD</div>
            <div class="right">
              <a class="link icon-only searchbar-enable" data-searchbar=".searchbar-components">
                <i class="icon f7-icons if-not-md">search</i>
                <i class="icon material-icons md-only">search</i>
              </a>
            </div>
            <form data-search-container=".components-list" data-search-in="a" class="searchbar searchbar-expandable searchbar-components searchbar-init">
              <div class="searchbar-inner">
                <div class="searchbar-input-wrap">
                  <input type="search" placeholder="Search item"/>
                  <i class="searchbar-icon"></i>
                  <span class="input-clear-button"></span>
                </div>
                <span class="searchbar-disable-button if-not-aurora">Cancel</span>
              </div>
            </form>
          </div>
        </div>
        <div class="fab fab-right-bottom ">
          <a href="/add/">
            <!-- First icon is visible when Speed Dial actions are closed -->
            <i class="icon f7-icons">add</i>
            <!-- Second icon is visible when Speed Dial actions are opened -->
            <i class="icon f7-icons">close</i>
          </a>
        </div>        
        <div class="page-content ptr-content"   >
            <div class="ptr-preloader">
              <div class="preloader"></div>
              <div class="ptr-arrow"></div>
            </div>    
          <div class="block-title searchbar-found">Items</div>
          <div class="list components-list searchbar-found">
            <ul class='ul-list'>
              <li>
                <a class="item-content item-link" href="/add/">
                  <!--<div class="item-media"><i class="icon icon-f7"></i></div>-->
                  <div class="item-inner">
                    <div class="item-title">There are no items:( <span style="color:var(--f7-theme-color);text-decoration: underline;">Create one</span></div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="list simple-list searchbar-not-found">
            <ul>
              <li>Nothing found</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/store.min.js"></script>
  <script src="packages/core/js/framework7.bundle.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
